---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: vdb
  labels:
    app: adminer
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      name: http
      nodePort: 30081
  selector:
    app: adminer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: vdb
  labels:
    app: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: "app-postgres"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
