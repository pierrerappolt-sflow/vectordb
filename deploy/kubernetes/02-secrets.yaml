# IMPORTANT: This is a template file. Replace all placeholder values before deploying.
# Create secrets using: kubectl create secret generic vdb-secrets --from-literal=KEY=VALUE -n vdb
#
# For production, use tools like sealed-secrets, external-secrets, or your cloud provider's secret manager.

apiVersion: v1
kind: Secret
metadata:
  name: vdb-secrets
  namespace: vdb
type: Opaque
stringData:
  # PostgreSQL Passwords (replace with actual secure passwords)
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  TEMPORAL_POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"

  # RabbitMQ Password (replace with actual secure password)
  RABBITMQ_DEFAULT_PASS: "REPLACE_WITH_SECURE_PASSWORD"

  # API Keys (replace with actual keys)
  COHERE_API_KEY: "REPLACE_WITH_YOUR_COHERE_API_KEY"

  # Full Database URLs (constructed with passwords)
  DATABASE_URL: "postgresql://vdbuser:REPLACE_WITH_SECURE_PASSWORD@app-postgres:5432/vectordb"
  TEMPORAL_DATABASE_URL: "postgresql://temporal:REPLACE_WITH_SECURE_PASSWORD@temporal-postgres:5432/temporal"

  # PGWeb Database URL (postgres:// format with sslmode=disable)
  PGWEB_DATABASE_URL: "postgres://vdbuser:REPLACE_WITH_SECURE_PASSWORD@app-postgres:5432/vectordb?sslmode=disable"
