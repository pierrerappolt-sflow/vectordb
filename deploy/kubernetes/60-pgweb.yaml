---
apiVersion: v1
kind: Service
metadata:
  name: pgweb
  namespace: vdb
  labels:
    app: pgweb
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: 8081
      name: http
      nodePort: 30081
  selector:
    app: pgweb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgweb
  namespace: vdb
  labels:
    app: pgweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgweb
  template:
    metadata:
      labels:
        app: pgweb
    spec:
      containers:
        - name: pgweb
          image: sosedoff/pgweb:latest
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vdb-secrets
                  key: PGWEB_DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
