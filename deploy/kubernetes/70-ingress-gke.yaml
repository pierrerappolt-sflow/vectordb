---
# Managed Certificate (GKE-specific, auto-provisions from Google)
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: vdb-cert
  namespace: vdb
spec:
  domains:
    - app.yourdomain.com      # Replace with your domain
    - api.yourdomain.com      # Replace with your domain
    - temporal.yourdomain.com # Replace with your domain

---
# Ingress with Google Cloud Load Balancer
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vdb-ingress
  namespace: vdb
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "vdb-ingress-ip"
    networking.gke.io/managed-certificates: "vdb-cert"
    kubernetes.io/ingress.allow-http: "false"  # Force HTTPS
spec:
  rules:
    # UI
    - host: app.yourdomain.com  # Replace with your domain
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: ui
                port:
                  number: 3000

    # API
    - host: api.yourdomain.com  # Replace with your domain
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api
                port:
                  number: 8000

    # Temporal UI
    - host: temporal.yourdomain.com  # Replace with your domain
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: temporal-ui
                port:
                  number: 8080

---
# BackendConfig for health checks and timeouts
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: vdb-backend-config
  namespace: vdb
spec:
  timeoutSec: 300
  connectionDraining:
    drainingTimeoutSec: 60
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8000
